<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="awildtry.js">
    <title>Document</title>
</head>

<body>
    <p>A Wild Try</p>

    <div class="w3-row w3-container">
        <div class="w3-col m2 w3-container w3-center">
        </div>
        <div class="w3-col m8 w3-container w3-center">
            <div id="rgbresult" style="line-height: 80px; background-color: rgb(111, 128, 122);">
                <p id="rgbresulttext"
                    style="font-size: 120%; font-weight: bold; font-family: Consolas, &quot;Courier New&quot;, Courier, monospace; color: rgb(255, 255, 255);">
                    rgb(111, 128, 122)</p>
            </div>
        </div>
        <div class="w3-col m2 w3-container w3-center">
        </div>
    </div>
    <div class="w3-row w3-container">
        <div class="w3-col m4 w3-container w3-center">
            <p>RED</p>
            <input onchange="changeRGB()" oninput="changeRGB()" type="range" id="slideRed" name="slideRed" value="255"
                min="0" max="255">
            <div id="valRed2" style="background-color:red;border-radius:5px;color:white;opacity:0.8">111</div>
        </div>
        <div class="w3-col m4 w3-container w3-center">
            <p>GREEN</p>
            <input onchange="changeRGB()" oninput="changeRGB()" type="range" id="slideGreen" name="slideGreen"
                value="99" min="0" max="255">
            <div id="valGreen2" style="background-color:#00ff00;border-radius:5px;opacity:0.8">128</div>
        </div>
        <div class="w3-col m4 w3-container w3-center">
            <p>BLUE</p>
            <input onchange="changeRGB()" oninput="changeRGB()" type="range" id="slideBlue" name="slideBlue" value="71"
                min="0" max="255">
            <div id="valBlue2" style="background-color:blue;border-radius:5px;color:white;opacity:0.8">122</div>
        </div>
    </div>
    </div>
</body>

</html>
